<!DOCTYPE html>
<html>
  <head>
    <!-- Page info -->
    <title>Criar sala - Quiz.zZ></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-AU-Compatible" content="IE=edge">

    <!-- view Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/styles/global.css" />
    <link rel="stylesheet" href="/public/styles/room.css" />
    <link rel="stylesheet" href="/public/styles/modal.css" />

    <!-- Script -->
    <script src="/scripts/main.js" defer type="module"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="room" class="content">
      <header>
          <a class="logo" href="/">
            <h2>
              <img src="public/images/fonts/Icon.svg" alt="Responda.Me Logo" /></span>
              Quiz<span1>.</span1>zZ</span
              >
            </h2>
            <div class="buttons">
              <div class="button outlined" id="room-id" data-id="<%= roomId %>">
                #1502150
                <img src="public/images/fonts/copy.svg" alt="Copiar o numero da sala">
              </div>
              <a href="/create-pass" class="button">
                <img src="public/images/fonts/users-white.svg" alt="Criar uma sala">
                <span>Criar Sala</span>
              </a>
            </div>
          </a>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça sua pergunta</h2>
          <form action="/question/create/<%= roomId %>" method="POST">
            <label class="sr-only" for-id="question">O que você quer perguntar?</label>
            <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>

            <footer>
              <div>
                <img src="public/images/fonts/lock.svg" alt="Cadeado">
                Esta pergunta é anônima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">

            <div class="no-questions">
              <img src="public/images/fonts/noquestions.svg" alt="Sem perguntas" />
              <p>Nenhuma pergunta por aqui...</p>
              <p>
                Faça sua primeira pergunta e envie o <br />
                código dessa sala para outras pessoas!
              </p>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
